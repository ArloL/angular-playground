<div class="container">
  @if (users.status() === 'loading') {
  <p>Loadingâ€¦</p>
  } @else if (users.status() === 'error') {
  <p>Error loading user</p>
  } @else {
  @if (users.hasValue() && users.value()) {
  <h1 class="title">Users</h1>
  @for (user of users.value(); track $index) {
  <p>User {{ user.name }}</p>
  <ul>
    <li>
      <a [routerLink]="['/user', user.id]">View user</a>
    </li>
    <li>
      <a [routerLink]="['/user', user.id, 'edit']">Edit user</a>
    </li>
  </ul>
  }
  }
  }
</div>
