<div class="container">
  <div class="field">
    <button class="delete is-medium" aria-label="close"></button>
  </div>
  <div class="field has-addons">
    <div class="control">
      <span class="select is-success">
        <select>
          @for (currency of currencies; track $index) {
          <option [value]="$index">{{ currency }}</option>
          }
        </select>
      </span>
    </div>
    <div class="control is-expanded">
      <input class="input is-success" type="text" placeholder="0,00" inputmode="decimal"
        (input)="amountRaw.set($event.target.value)" autofocus>
    </div>
  </div>
  <div class="buttons has-addons is-scrollable-x">
    @for (category of categories; track $index) {
    <button class="button" [class.is-success]="selectedCategory() === $index"
      [class.is-selected]="selectedCategory() === $index" (click)="selectedCategory.set($index)">
      {{ category }}
    </button>
    }
    <button class="button">…</button>
  </div>
  <div class="field">
    <div class="control">
      <input class="input" type="text" placeholder="…">
    </div>
  </div>
  <div class="field is-grouped">
    <div class="control is-expanded">
      <button class="button is-fullwidth is-flex is-justify-content-space-between" [disabled]="!saveEnabled()"
        [class.is-success]="saveEnabled()">
        ➕
        <span class="is-flex-grow-1">{{ categories[selectedCategory()] }} {{ this.formatNumber(amount()) }} {{
          currencies[selectedCurrency] }}</span>
      </button>
    </div>
  </div>
  @for (split of splits(); track $index) {
  <div class="field">
    <div class="control">
      <label class="checkbox">
        <input type="checkbox" [checked]="split.included" (change)="toggleIncluded($index)" />
        {{ split.name }}
      </label>
    </div>
  </div>
  <div class="field has-addons">
    <div class="control is-expanded">
      <input class="input" type="text" value="{{ formatNumber(split.part) }}" [disabled]="!split.included" (input)="updatePart($index, $event.target.value)" />
    </div>
    <div class="control">
      <a class="button is-static">
        {{ currencies[selectedCurrency] }}
      </a>
    </div>
  </div>
  }
</div>
