version: 2
updates:
- package-ecosystem: "github-actions"
  directory: "/"
  schedule:
    interval: "monthly"
- package-ecosystem: "npm"
  directory: "/"
  schedule:
    interval: "monthly"
  groups:
    angular:
      applies-to: version-updates
      patterns:
      - "@angular*"
      update-types:
      - "minor"
      - "patch"
